<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html {height: 100%}
      body {height: 100%; margin: 0; padding: 0}
      #map-canvas {height: 100%}
    </style>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=&sensor=true">
    </script>
    <script type="text/javascript">
      google.maps.event.addDomListener(window, 'load', function() {
        var origin = new google.maps.LatLng(38.5823, -121.5053);
        var destination = new google.maps.LatLng(34.1018, -118.3409);
        var midpoint = new google.maps.LatLng(36.3421, -119.9231);
        var map = new google.maps.Map(document.getElementById("map-canvas"),
                                      {center: midpoint, zoom: 7});

        new google.maps.DirectionsService().route({
          origin: origin,
          destination: destination,
          travelMode: google.maps.TravelMode.DRIVING
        }, function(directions, status) {
          if (status == google.maps.DirectionsStatus.OK) {
            var display = new google.maps.DirectionsRenderer();
            display.setDirections(directions);
            display.setMap(map);
          } else {
            console.log(status);
          }
        });
      });
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
