<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html {height: 100%}
      body {height: 100%; margin: 0; padding: 0}
      #map-canvas {height: 100%}
    </style>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=&sensor=true">
    </script>
    <script type="text/javascript">
      (function() {
        function toLatLng(latitude, longitude) {
          return new google.maps.LatLng(latitude, longitude);
        }

        function midpoint(point1, point2) {
          return toLatLng((point1.lat() + point2.lat()) / 2,
                          (point1.lng() + point2.lng()) / 2);
        }

        function addRoute(map, directions, origin, destination) {
          directions.route({
            origin: origin,
            destination: destination,
            travelMode: google.maps.TravelMode.DRIVING
          }, function(route, status) {
            if (status == google.maps.DirectionsStatus.OK) {
              var display = new google.maps.DirectionsRenderer();
              display.setDirections(route);
              display.setMap(map);
            } else {
              console.log(status);
            }
          });
        }

        google.maps.event.addDomListener(window, 'load', function() {
          var point1 = toLatLng(38.5823, -121.5053);
          var point2 = toLatLng(37.5828, -121.3232);
          var point3 = toLatLng(34.1018, -118.3409);
          var directions = new google.maps.DirectionsService();
          var map = new google.maps.Map(
              document.getElementById("map-canvas"),
              {center: midpoint(point1, point3), zoom: 7});

          addRoute(map, directions, point1, point2);
          addRoute(map, directions, point2, point3);
        });
      }());
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
